<!DOCTYPE html>
<html>
  <head>
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Caslon+Text&display=swap" rel="stylesheet">
  </head>
  <body id="Background">
    <h1>Gradient Background Generator</h1>
    <h2>Pick your colors</h2>
    <div class="div1">
      <input class="color1" type="color" name="color1" value="#00ff00">
      <input class="color2" type="color" name="color2" value="#0000ff">
    </div>
    <div class="div2">
      <button type="button" class="button1" name="button1">Left to Right</button>
      <button type="button" class="button2" name="button2">Right to Left</button>
      <button type="button" class="button3" name="button3">Top to Bottom</button>
      <button type="button" class="button4" name="button4">Top Left to Bottom Right</button>
    </div>
    <div class="div3">
      <button class="buttonRandomiser" type="buttonRandomiser" name="button">Randomise</button>
    </div>
    <h3></h3>

    <script src="script.js"></script>
  </body>
</html>
